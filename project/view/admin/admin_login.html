	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>请登录静谧时光</h3>
				<p>后台管理系统</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
					<div class="panel-body">
						<form action="#" id="loginForm">
							<div class="form-group">
								<label class="control-label" for="username">用户名</label>
								<span class="help-block small login_error" style="color: red;">账户或者密码错误</span>
								<span class="help-block small login_error1" style="color: red;">账户不存在</span>

							</div>
							<div class="form-group">
								<label class="control-label" for="password">密码</label>
								<input type="password" placeholder="******" name="pass" id="pass" class="form-control">
								<!-- <span class="help-block small">Yur strong password</span> -->
							</div>
							<button class="btn btn-success btn-block loginbtn">登录</button>
						</form>
					</div>

	<script>
		$(function () {
			$('.login_error').hide();
			$('.login_error1').hide();
			$('#name').focus(function () {
				$('.login_error').hide();
				$('.login_error1').hide();
			})
			$('#pass').focus(function () {
				$('.login_error').hide();
			})
			$('.loginbtn').click(function () {
				if ($('#name').val() != '' && $('#pass').val() != '') {
					var data = {};
					data.name = $('#name').val();
					data.pass = $('#pass').val();
					data.time = new Date().toLocaleString();
					$.ajax({
						type: 'get',
						url: '/checkadminlogin',
						data: 'data=' + JSON.stringify(data),
						dataType: 'json',
						success: function (data) {
							if (data == 0) {
								$('.login_error1').show();
							} else if (data == -1) {
								$('.login_error').show();
							} else if (data == 1) {
								window.location = '/admin_index';
							}
						}
					})
				}
				return false;
			})
		})
	</script>
